<form [formGroup]="form" fxLayoutAlign="center" novalidate >  
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CNPJ" formControlName="cnpj" mascara="99.999.999/9999-99" >
            </mat-form-field>
        </mat-list-item>
         <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="text" matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <span matTooltip="Nome deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Vl Hora" formControlName="valorHora">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Horas Trab." formControlName="qtdHorasTrabalhadaDia">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Horas AlmoÃ§o" formControlName="qtdHorasAlmoco">
            </mat-form-field>
        </mat-list-item>


        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="cadastroPf()" >
                Cadastrar
            </button>
            &nbsp;
            <a mat-raised-button routerLink="/login">Votar</a>
        </mat-list-item>
    </mat-list>
</form>
